server:
  port: 8080
  servlet:
    context-path: /sahur

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql-container}:3306/${DB_NAME:sahur}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

